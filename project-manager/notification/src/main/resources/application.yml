spring:
  application:
    name: "notification-service"
kafka:
    producer:
      bootstrap-servers: "localhost:9092"
    topic:
      name: ${KAFKA_AUTH_TOPIC_NAME}
server:
  port: 9090

mail:
  host: ${HOST}
  port: 587
  username: ${USERNAME}
  password: ${PASSWORD}
  properties:
    mail.smtp.auth: true
    mail.smtp.starttls.enable: true

